<div class="row">
    <form class="col-md-6">
        <h3>Add new account</h3>
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" id="title" type="text" name="title" #title>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input class="form-control" id="description" type="text" name="description" #description>
        </div>

        <div class="form-group">
            <label for="balance">Balance:</label>
            <input class="form-control" id="balance" type="number" name="balance" value="0" #balance>
        </div>

        <div class="form-group">
            <button class="btn btn-success" (click)="_store(title,description,balance)">Store</button>
        </div>
    </form>
</div>
